{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    
    {% if post.data_publicacao %}
    <div class="date">
        {{ post.data_publicacao }}
    </div>
    {% else %}
    <a class="btn btn-default" href="{% url 'blog:post_publish' pk=post.pk %}">Publicar</a>
    {% endif %}
    <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Editar</a>
    
    <a class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

    <h2>{{ post.titulo }}</h2>
    <p>{{ post.texto | linebreaksbr }}</p>

</div>
{% endblock %}
