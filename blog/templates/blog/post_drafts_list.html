{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Criado em: {{ post.data_criacao | date:'d/m/Y'}}</p>
            </div>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk%}">{{ post.titulo }}</a></h2>
            <p>{{ post.texto|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
